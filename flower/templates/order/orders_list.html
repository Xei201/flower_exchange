{% extends "base_general_template.html" %}


{% block content %}
    <h1>List of orders</h1>

    {% if list_orders %}
            <ul class="list-group">

              {% for order in list_orders %}
              <li class="list-group-item">
                  <p><b> {{ order }}</b></p>
                  <p><b>Cost:</b> {{ order.get_total_cost }}</p>
                  <p><b>Status:</b> {{ order.paid }} </p>
                  <p class="w-25 p-3">
                      <a href=" {{ order.get_absolute_url }} "
                         class="list-group-item list-group-item-action active">Detail</a>
                  </p>

              </li>
              {% endfor %}

            </ul>
        {% endif %}

{% endblock %}
